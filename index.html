<body>

<h1>üí∞ –ë–æ–Ω—É—Å–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>

<form id="bonusForm">
  <label>üíº –í–∞—à–∞ –∑–∞—Ä–ø–ª–∞—Ç–∞ (‚ÇΩ):</label>
  <input type="number" id="salary" placeholder="–ù–∞–ø—Ä. 100000" required>

  <label>üìà –ü—Ä–æ—Ü–µ–Ω—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è (%):</label>
  <input type="number" id="percent" placeholder="–ù–∞–ø—Ä. 82" required>

  <button type="button" onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

  <div class="result" id="result">
    –ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: 0<br>
    –ë–æ–Ω—É—Å: 0 ‚ÇΩ<br>
    –ó–∞—Ä–ø–ª–∞—Ç–∞ —Å –±–æ–Ω—É—Å–æ–º: 0 ‚ÇΩ
  </div>

<script>
function calculate() {
  const salary = parseFloat(document.getElementById('salary').value);
  const percent = parseFloat(document.getElementById('percent').value);
  if (isNaN(salary) || isNaN(percent)) return;

  let coef = 0;
  if (percent < 70) coef = 0;
  else if (percent < 80) coef = 0.75;
  else if (percent < 90) coef = 0.9;
  else if (percent < 95) coef = 0.95;
  else if (percent < 100) coef = 1;
  else if (percent <= 105) coef = 1.1;
  else coef = 1.2;

  const bonus = salary * 0.3 * coef;
  const total = salary + bonus;

  document.getElementById('result').innerHTML = `
    –ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: ${coef.toFixed(2)}<br>
    üíµ –ë–æ–Ω—É—Å: ${bonus.toLocaleString('ru-RU')} ‚ÇΩ<br>
    üí∞ –ó–∞—Ä–ø–ª–∞—Ç–∞ —Å –±–æ–Ω—É—Å–æ–º: ${total.toLocaleString('ru-RU')} ‚ÇΩ
  `;
}
</script>
